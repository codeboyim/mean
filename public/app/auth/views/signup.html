<form name="form" class="auth form-horizontal" novalidate>
    <span>test text</span>
    <div class="form-group has-feedback">
        <label class="col-md-3 control-label" for="name">Full Name</label>
        <div class="col-md-6" data-ng-class="{'has-success': form.name.$valid, 'has-error': form.name.$dirty && form.name.$invalid}">
            <input id="name" name="name" class="form-control" type="text" data-ng-model="user.name" data-ng-model-options="{updateOn: 'default blur'}" placeholder="Full Name" required />
            <span ng-show="form.name.$dirty" class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok':form.name.$valid, 'glyphicon-remove':form.name.$invalid}"></span>
        </div>
        <div class="col-md-3 has-error feedback-message" data-ng-show="form.name.$dirty && form.name.$invalid">
            <span class="form-control-feedback" data-ng-show="form.name.$error.required">
                required
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label" for="email">Email</label>
        <div class="col-md-6 has-feedback" data-ng-class="{'has-success': form.email.$valid, 'has-error': form.email.$dirty && form.email.$invalid}">
            <input id="email" name="email" class="form-control" type="email" data-ng-model="user.email" placeholder="Email" required data-cb-async-validator="isEmailUnique" />
            <span ng-show="form.email.$dirty" class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok':form.email.$valid, 'glyphicon-remove':form.email.$invalid}"></span>
        </div>
        <div class="col-md-3" data-ng-show="form.email.$dirty && form.email.$invalid">
            <span data-ng-show="form.email.$error.required">
                required
            </span>
            <span data-ng-show="form.email.$error.email">
                invalid email address
            </span>
            <span data-ng-show="form.email.$error.cbAsyncValid">
                used email address
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label" for="username">Username</label>
        <div class="col-md-6 has-feedback" data-ng-class="{'has-success': form.username.$valid, 'has-error': form.username.$dirty && form.username.$invalid}">
            <input id="username" name="username" class="form-control" type="text" data-ng-model="user.username" placeholder="Username" required />
            <span ng-show="form.username.$dirty" class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok':form.username.$valid, 'glyphicon-remove':form.username.$invalid}"></span>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label" for="password">Password</label>
        <div class="col-md-6 has-feedback" data-ng-class="{'has-success': form.password.$valid, 'has-error': form.password.$dirty && form.password.$invalid}">
            <input id="password" name="password" class="form-control" type="password" data-ng-model="user.password" placeholder="Password" required />
            <span ng-show="form.password.$dirty" class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': form.password.$valid, 'glyphicon-remove': form.password.$invalid}"></span>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-4 col-md-8">
            <button class="btn btn-primary" data-ng-disabled="form.$pristine || form.$invalid" data-ng-click="signup(user)">Sign up</button>&nbsp; or&nbsp;
            <a class="show-login" href="/signin">login</a>
            <alert ng-if="error" type="warning">{{error}}</alert>
        </div>
    </div>
</form>
