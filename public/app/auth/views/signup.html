<form name="form" class="auth form-horizontal" novalidate>
    <span>test text</span>
    <div class="form-group">
        <label class="col-md-3 control-label" for="name">Full Name</label>
        <div class="col-md-6 has-feedback" data-ng-class="{'has-success': validation.name.valid, 'has-error': validation.name.invalid}">
            <input id="name" name="name" class="form-control" type="text" data-ng-model="user.name" data-ng-model-options="{updateOn:'blur'}" placeholder="Full Name" required />
            <span ng-show="validation.name.dirty" class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok':validation.name.valid, 'glyphicon-remove':!validation.name.valid}"></span>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label" for="email">Email</label>
        <div class="col-md-6 has-feedback" data-ng-class="{'has-success': validation.email.valid, 'has-error':(form.email.$dirty||submitted)&&!validation.email.valid}">
            <input id="email" name="email" class="form-control" type="email" data-ng-model="user.email" data-ng-model-options="{updateOn:'default'}" placeholder="Email" required data-cb-async-validator="isEmailUnique" />
            <span ng-show="form.email.$dirty||submitted" class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok':validation.email.valid, 'glyphicon-remove':!validation.email.valid}"></span>
        </div>
        <div class="col-md-3">
            <span data-ng-show="!form.email.$error.required && !form.email.$error.email && form.email.$error.cbAsyncValid">email has been used</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label" for="username">Username</label>
        <div class="col-md-6 has-feedback" data-ng-class="{'has-success': validation.username.valid, 'has-error':validation.username.dirty&&!validation.username.valid}">
            <input id="username" name="username" class="form-control" type="text" data-ng-model="user.username" data-ng-model-options="{updateOn:'blur'}" placeholder="Username" required />
            <span ng-show="validation.username.dirty" class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok':validation.username.valid, 'glyphicon-remove':!validation.username.valid}"></span>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label" for="password">Password</label>
        <div class="col-md-6 has-feedback" data-ng-class="{'has-success': validation.password.valid, 'has-error': validation.password.dirty && !validation.password.valid}">
            <input id="password" name="password" class="form-control" type="password" data-ng-model="user.password" data-ng-model-options="{updateOn:'blur'}" placeholder="Password" required />
            <span ng-show="validation.password.dirty" class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok':validation.password.valid, 'glyphicon-remove':!validation.password.valid}"></span>
        </div>
        <div class="col-md-1">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-4 col-md-8">
            <button class="btn btn-primary" data-ng-click="signup(user)">Sign up</button>&nbsp; or&nbsp;
            <a class="show-login" href="/signin">login</a>
            <alert ng-if="error" type="warning">{{error}}</alert>
        </div>
    </div>
</form>
